<h1>Heroes</h1>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12 text-right">
    <button
      [routerLink]="['/heroe', 'nuevo']"
      class="btn btn-outline-primary"
      type="button" name="button">
      Nuevo HÃ©roe
    </button>
  </div>
</div>
<br>

<div class="row animated fadeIn fast">
  <div class="col-md-12">

    <div class="table-responsive">
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Casa</th>
          <th scope="col" class="text-right">Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let k of heroes | keys; let i = index">
          <th>{{ i + 1 }}</th>
          <td>{{ heroes[k].nombre }}</td>
          <td>{{ heroes[k].casa }}</td>
          <td class="text-right">
            <button [routerLink]="['/heroe', k]"
            type="button" class="btn btn-outline-success mr-2">
              Editar
            </button>
            <button (click)="borrarHeroe(k)"
                    type="button" class="btn btn-outline-danger">
              Borrar
            </button>
          </td>
        </tr>
        </tbody>
      </table>

      <div
        *ngIf="(heroes | keys).length === 0 && !loading "
        class="alert alert-info" role="alert">
        No hay registros que mostrar
      </div>

      <div
        *ngIf="loading"
        class="alert alert-warning" role="alert">
        Cargando datos...
      </div>

    </div>

  </div>
</div>
